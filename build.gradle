allprojects {
    group 'me.forself.his'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'

    repositories {
        maven {
            url 'https://maven.aliyun.com/nexus/content/repositories/central'
        }
        mavenCentral()
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
